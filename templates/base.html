<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title if title else "AI Language Assistant" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your CSS (Correct Flask path) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <nav class="navbar navbar-dark glass-nav">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/"> AI Language Learning</a>
      <div>
        {% if session.user_id %}
          <a class="btn btn-sm btn-outline-light" href="/reset">Logout</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Your JS (Correct Flask path) -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
